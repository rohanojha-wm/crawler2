<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Failed Requests - URL Monitor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        .header h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5rem;
            font-weight: 700;
        }

        .header p {
            color: #666;
            font-size: 1.1rem;
        }

        .nav-buttons {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .nav-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            text-decoration: none;
            display: inline-block;
        }

        .nav-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .refresh-btn {
            background: linear-gradient(45deg, #28a745, #20c997);
        }

        .filter-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        .controls {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        .filter-controls {
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        .filter-controls label {
            font-weight: 500;
            color: #333;
        }

        .filter-controls select {
            padding: 8px 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 14px;
            background: white;
        }

        .stats-summary {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        .stat-card h3 {
            color: #333;
            font-size: 0.9rem;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .stat-value.danger {
            color: #dc3545;
        }

        .failures-table {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            overflow-x: auto;
        }

        .table-container {
            overflow-x: auto;
            max-height: 600px;
            overflow-y: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #e1e5e9;
        }

        th {
            background: #f8f9fa;
            font-weight: 600;
            color: #333;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        tr:hover {
            background: #f8f9fa;
        }

        .status-badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
            color: white;
        }

        .status-0 { background-color: #6c757d; }
        .status-4xx { background-color: #fd7e14; }
        .status-5xx { background-color: #dc3545; }

        .group-badge {
            background: #e9ecef;
            color: #495057;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 500;
        }

        .timestamp {
            color: #6c757d;
            font-size: 12px;
        }

        .url-cell {
            max-width: 300px;
            word-break: break-all;
        }

        .error-cell {
            max-width: 200px;
            color: #dc3545;
            font-size: 12px;
            word-break: break-word;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
            font-size: 1.1rem;
        }

        .no-failures {
            text-align: center;
            padding: 40px;
            color: #28a745;
            font-size: 1.2rem;
            font-weight: 500;
        }

        .refresh-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            margin-left: auto;
        }

        .refresh-btn:hover {
            background: #218838;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .filter-controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .stats-summary {
                grid-template-columns: 1fr 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸš¨ Failed Requests</h1>
            <p>View all failed URL monitoring requests in the past 24 hours</p>
            <div class="nav-buttons">
                <a href="/" class="nav-btn">ðŸ“Š Dashboard</a>
                <button class="nav-btn refresh-btn" onclick="refreshData()">ðŸ”„ Refresh</button>
            </div>
        </div>

        <div class="controls">
            <div class="filter-controls">
                <label for="timeRange">Time Range:</label>
                <select id="timeRange" onchange="refreshData()">
                    <option value="-1 hours">Last 1 Hour</option>
                    <option value="-6 hours">Last 6 Hours</option>
                    <option value="-24 hours" selected>Last 24 Hours</option>
                    <option value="-7 days">Last 7 Days</option>
                    <option value="">All Time</option>
                </select>
            </div>
        </div>

        <div class="stats-summary" id="statsSummary">
            <!-- Stats will be populated here -->
        </div>

        <div class="failures-table">
            <h2 style="margin-bottom: 20px; color: #333;">ðŸ“‹ Failed Requests Details</h2>
            <div class="table-container">
                <table id="failuresTable">
                    <thead>
                        <tr>
                            <th>Time</th>
                            <th>URL Name</th>
                            <th>URL</th>
                            <th>Group</th>
                            <th>Status</th>
                            <th>Response Time</th>
                            <th>Error</th>
                        </tr>
                    </thead>
                    <tbody id="failuresTableBody">
                        <tr>
                            <td colspan="7" class="loading">Loading failed requests...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        async function fetchFailedRequests(timeRange = '-24 hours') {
            try {
                const response = await fetch(`/api/failed-requests?timeRange=${encodeURIComponent(timeRange)}`);
                return await response.json();
            } catch (error) {
                console.error('Error fetching failed requests:', error);
                return [];
            }
        }

        function getStatusBadgeClass(status) {
            if (status === 0) return 'status-0';
            if (status >= 400 && status < 500) return 'status-4xx';
            if (status >= 500) return 'status-5xx';
            return 'status-0';
        }

        function getStatusText(status) {
            if (status === 0) return 'Connection Failed';
            if (status >= 400 && status < 500) return 'Client Error';
            if (status >= 500) return 'Server Error';
            return 'Unknown';
        }

        function formatTimestamp(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleString();
        }

        function renderStats(failures) {
            const statsContainer = document.getElementById('statsSummary');
            
            const totalFailures = failures.length;
            const uniqueUrls = new Set(failures.map(f => f.url)).size;
            const groups = new Set(failures.map(f => f.group_name)).size;
            
            const statusCounts = {};
            failures.forEach(failure => {
                const statusKey = failure.status === 0 ? 'Connection Failed' : 
                                failure.status >= 500 ? 'Server Errors' :
                                failure.status >= 400 ? 'Client Errors' : 'Other';
                statusCounts[statusKey] = (statusCounts[statusKey] || 0) + 1;
            });

            const avgResponseTime = failures.length > 0 ? 
                Math.round(failures.reduce((sum, f) => sum + f.responseTime, 0) / failures.length) : 0;

            statsContainer.innerHTML = `
                <div class="stat-card">
                    <h3>Total Failures</h3>
                    <div class="stat-value danger">${totalFailures}</div>
                </div>
                <div class="stat-card">
                    <h3>Affected URLs</h3>
                    <div class="stat-value danger">${uniqueUrls}</div>
                </div>
                <div class="stat-card">
                    <h3>Affected Groups</h3>
                    <div class="stat-value danger">${groups}</div>
                </div>
                <div class="stat-card">
                    <h3>Avg Response Time</h3>
                    <div class="stat-value">${avgResponseTime}ms</div>
                </div>
            `;
        }

        function renderFailures(failures) {
            const tbody = document.getElementById('failuresTableBody');
            
            if (failures.length === 0) {
                tbody.innerHTML = '<tr><td colspan="7" class="no-failures">ðŸŽ‰ No failed requests found! All URLs are healthy.</td></tr>';
                return;
            }

            tbody.innerHTML = failures.map(failure => `
                <tr>
                    <td class="timestamp">${formatTimestamp(failure.timestamp)}</td>
                    <td><strong>${failure.name}</strong></td>
                    <td class="url-cell">${failure.url}</td>
                    <td><span class="group-badge">${failure.group_name}</span></td>
                    <td>
                        <span class="status-badge ${getStatusBadgeClass(failure.status)}">
                            ${failure.status} - ${getStatusText(failure.status)}
                        </span>
                    </td>
                    <td>${failure.responseTime}ms</td>
                    <td class="error-cell">${failure.error || 'No error details'}</td>
                </tr>
            `).join('');
        }

        async function refreshData() {
            const timeRange = document.getElementById('timeRange').value;
            
            // Show loading
            document.getElementById('failuresTableBody').innerHTML = 
                '<tr><td colspan="7" class="loading">Loading failed requests...</td></tr>';
            
            const failures = await fetchFailedRequests(timeRange);
            
            renderStats(failures);
            renderFailures(failures);
        }

        // Initial load
        refreshData();

        // Auto-refresh every 30 seconds
        setInterval(refreshData, 30000);
    </script>
</body>
</html>
